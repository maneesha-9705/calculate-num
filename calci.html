    <div>
         <div id="result" style="width:100%;text-align:center;color:#fff;font-size:1.2rem;margin-bottom:10px;"></div>
       <!-- ...existing code... -->
<span onclick="calci('C')">C</span>
<span onclick="calci('1')">1</span>
<span onclick="calci('2')">2</span>
<span onclick="calci('3')">3</span>
<span onclick="calci('4')">4</span>
<span onclick="calci('5')">5</span>
<span onclick="calci('6')">6</span>
<span onclick="calci('7')">7</span>
<span onclick="calci('8')">8</span>
<span onclick="calci('9')">9</span>
<span onclick="calci('0')">0</span>
<span onclick="calci('+')">+</span>
<span onclick="calci('-')">-</span>
<span onclick="calci('*')">*</span>
<span onclick="calci('/')">/</span>
<span onclick="calci('**')">^</span>
<span onclick="calci('=')">=</span>


<!-- ...existing code...
        <!-- ...existing code... -->
        
<script>
   // ...existing code..
    let display = "";
    function calci(val) {
        switch (val) {
            case "=":
                try {
                    display = eval(display);
                } catch {
                    display = "Error";
                }
                break;
            case "C":
                display = "";
                break;
            case "^":
                display += "**";
                break;
            default:
                display += val;
        }
        document.getElementById("result").textContent = display;
    }
// ...existing
</script>
